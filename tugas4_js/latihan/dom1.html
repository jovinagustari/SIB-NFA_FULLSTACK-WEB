<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengubah Teks Elemen</title>
</head>
<body>
    <h1 id="judul">Selamat Datang</h1>
    <button onclick="ubahTeks()">Ubah Teks</button>

    <script>
        function ubahTeks() {
            document.getElementById("judul").innerText = "Selamat Tinggal";
        }
    </script>
</body>
</html>
