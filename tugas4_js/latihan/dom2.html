<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Gambar</title>
    <script>
        function ubahGambar() {
            document.getElementById('gambar1').src = 'new-image.jpg';
        }
    </script>
</head>
<body>
    <img id="gambar1" src="image.jpg" alt="Image" width="300">
    <br>
    <button onclick="ubahGambar()">Ubah Gambar</button>
</body>
</html>
