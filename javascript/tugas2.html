<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jovina | Tugas 2 | Javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
        <h3 class="text-center mb-3">Data Gaji Pegawai</h3>
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Umur</th>
            <th>Jabatan</th>
            <th>Status</th>
            <th>Gaji Pokok</th>
            <th>Tunjangan Jabatan</th>
            <th>Tunjangan Keluarga</th>
            <th>BPJS</th>
            <th>Total Gaji Bersih</th>
          </tr>
        </thead>
        <tbody id="data-pegawai"></tbody>
        <tfoot>
          <tr>
            <td colspan="9"><b>Total Keseluruhan Gaji</b></td>
            <td id="total-gaji-pegawai"></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const dataPegawai = [
        // { nama: 'Joko', umur: 30, jabatan: 'Asisten Manajer', status: 'Lajang' },
        {
          nama: "Dodi Prayodi",
          umur: 25,
          jabatan: "Manajer",
          status: "Menikah",
        },
      ];

      let totalGajiPegawai = 0;
      for (let i = 0; i < dataPegawai.length; i++) {
        const pegawai = dataPegawai[i];
        let gajiPokok = 0;
        if (pegawai.jabatan === "Manajer") {
          gajiPokok = 15000000;
        } else if (pegawai.jabatan === "Asisten Manajer") {
          gajiPokok = 10000000;
        } else if (pegawai.jabatan === "Staff") {
          gajiPokok = 5000000;
        } else {
          gajiPokok = 4000000;
        }

        const tunjanganJabatan = 0.15 * gajiPokok;
        const tunjanganKeluarga = pegawai.status === "Menikah" ? 0.2 * gajiPokok : 0;
        const bpjs = 0.1 * gajiPokok;
        const totalGaji = (gajiPokok + tunjanganJabatan + tunjanganKeluarga) - bpjs;

        totalGajiPegawai += totalGaji;

        const row = 
        `<tr>
            <td>${i + 1}</td>
            <td>${pegawai.nama}</td>
            <td>${pegawai.umur}</td>
            <td>${pegawai.jabatan}</td>
            <td>${pegawai.status}</td>
            <td>Rp ${gajiPokok.toLocaleString()}</td>
            <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
            <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
            <td>Rp ${bpjs.toLocaleString()}</td>
            <td>Rp ${totalGaji.toLocaleString()}</td>
        </tr>`;

        document.getElementById("data-pegawai").innerHTML += row;
        document.getElementById("total-gaji-pegawai").innerText = `Rp ${totalGajiPegawai.toLocaleString()}`;
      }
    </script>
  </body>
</html>
