<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looping Practice</title>
  </head>
  <body>
    <script>
      // Simple For Loop
      document.write("---------- For Loop -----------<br/>");
      let i;
      for (i = 1; i <= 5; i++) {
        let hasil = 3 * i;
        document.write(`3 x ${i} = ${hasil}<br/>`);
      }

      // For Loop
      document.write(
        "<br/>---------- Cetak Angka 1 s/d 30 (Increment) -----------"
      );
      let angka;
      for (angka = 1; angka <= 30; angka++) {
        if (angka == 13) continue; // Skip angka 13, jadi dari 12 langsung ke 14
        if (angka == 25) break; // Berhenti di angka 25, jadi dari 1 s/d 24

        //increment angka++ => angka = angka + 1
        document.write("<br/>No. " + angka);
      }

      document.write(
        "<br/><br/>----------Cetak No 30 s/d 1 (Decrement) -----------"
      );
      let no;
      for (no = 30; no >= 1; no--) {
        document.write("<br/>Bilangan " + no);
      }

      // For in Loop
      document.write("<br/><br/>---------- For in Loop -----------");
      //array 1 dimensi / scalar
      const buah2an = ["Pepaya", "Mangga", "Pisang", "Jambu", "Anggur"];
      buah2an[1] = "Jeruk"; //ganti buah di index ke-1, dari mangga ke jeruk
      //buah2an.pop(); hapus element terakhir
      //delete buah2an[2]; //hapus sebuah element array

      buah2an.splice(2, 1); //hapus buah di index ke-2, hanya 1 element, yaitu pisang
      //buah2an.remove(); //hapus seluruh element array
      //delete buah2an(); //hapus seluruh element array

      document.write(`<br />${buah2an[0]}`); //cetak buah pertama
      document.write(`<br />${buah2an[1]}`); //cetak buah pengganti
      document.write(`<br />${buah2an[2]}`); //cetak buah pisang
      document.write(`<br />${buah2an[3]}`); //cetak buah pengganti

      //tambah buah2an baru
      document.write(
        "<br/><br/>---------- Tambah buah baru ke Array sebelumnya ----------"
      );
      buah2an.push("Nangka", "Semangka", "Melon");
      document.write(`<br />${buah2an[4]}`); //cetak buah baru
      document.write(`<br />${buah2an[5]}`); //cetak buah baru
      document.write(`<br />${buah2an[6]}`); //cetak buah baru

      //cetak seluruh key element array
      document.write(
        "<br/><br/>---------- Cetak Array Key dengan For in ----------"
      );
      for (let buah in buah2an) {
        document.write(`<br/>Buah ${buah}`);
      }

      //cetak seluruh value element array
      document.write(
        "<br/><br/>---------- Cetak Array Value dengan For in ----------"
      );
      for (let buah in buah2an) {
        document.write(`<br />Buah ${buah2an[buah]}`);
      }

      //cetak seluruh key dan value element array
      document.write(
        "<br/><br/>---------- Cetak Array Key dan Value dengan For in ----------"
      );
      for (let buah in buah2an) {
        document.write(
          `<br />Buah dengan index - ${buah} adalah buah ${buah2an[buah]} `
        );
      }

      document.write(
        "<br/><br/>---------- Cetak Object Key dan Value dengan For in -----------<br/>"
      );
      const dataUser = {
        nama: "Fauzan",
        umur: 20,
        hobi: "Ngoding",
      };

      for (let key in dataUser) {
        document.write(`${key} : ${dataUser[key]} <br/>`);
      }

      // For of Loop
      document.write(
        `<br/><br/>------Cetak Array Value langsung dengan For of-------<br/>`
      );
      const cars = ["BMW", "Volvo", "Minivan"];
      for (let mobil of cars) {
        document.write(`${mobil} <br/>`);
      }
      document.write(`<br/>-------Cetak Array Key dengan For of-----<br />`);
      // dengan for...of tidak bisa mencetak key/indeks secara langsung
      document.write(`${Object.keys(cars)}`);

      // Simple While Loop
      document.write("<br/>---------- While Loop -----------<br/>");
      let y = 0;
      while (y < 4) {
        document.write(y);
        y++;
      }

      // While Loop
      document.write("<br/><br/>----------Cetak Number 1 s/d 30-----------");
      let number = 1;
      while (number <= 30) {
        //increment number++ => number = number + 1
        document.write("<br/>No. " + number);
        number++;
      }
      document.write("<br/><br/>----------Cetak Digit 30 s/d 1-----------");
      let digit = 30;
      while (digit >= 1) {
        document.write("<br/>Bilangan " + digit);
        digit--;
      }
    </script>
  </body>
</html>
